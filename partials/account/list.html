<table width="80%" class="table">
    <thead>
    <tr>
        <th class='hidden-phone'>Id</th>
        <th>Name</th>
        <th>BillingCity</th>
    </tr>
    </thead>
    <tbody>

    <tr ng-repeat="current in accounts">
        <td class='hidden-phone'>{{current.Id}}</td>
        <td><a ng-click="doView()" >{{current.Name}}</a></td>
        <td>{{current.BillingCity}}</td>
    </tr>
    </tbody>
</table>
